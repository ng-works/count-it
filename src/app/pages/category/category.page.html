<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button routerLink="/categories">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ category.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onAddCounterClick()">
        <ion-icon name="add-outline" slot="start"></ion-icon>
        Add counter
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <counter-list [counters]="category.counters"></counter-list>
</ion-content>
